<head>

        <section>

                <input id="inputField" type="text" placeholder="Your Phone Search" class="bg-gray-200 rounded w-2/4 pl-2 py-3 px-4 font-medium text-xl mx-auto">

            </div>
        </section>
        <!-- display phones show section -->
        <section class="container mx-auto w-3/4 mt-5">
            <div id="phones-show" class="grid grid-cols-3 gap-5">    
            </div>

        <section>
        <p>jas</p>
